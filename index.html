    <!-- Universal Dropdown System -->
    <script>
(() => {
  const qs = s => Array.from(document.querySelectorAll(s));

  // abre/fecha por clique
  function bind(dd){
    const trigger = dd.querySelector('[data-dd-trigger]');
    const menu = dd.querySelector('[data-dd-menu]');
    if (!trigger || !menu) return;

    // estado inicial
    dd.dataset.ddOpen = "false";
    trigger.setAttribute('aria-expanded', 'false');

    trigger.addEventListener('click', e => {
      e.preventDefault();
      const isOpen = dd.dataset.ddOpen === "true";
      closeAll();
      if (!isOpen) open(dd);
    });

    // navegação por teclado no painel
    menu.addEventListener('keydown', e => {
      const items = Array.from(menu.querySelectorAll('[role="menuitem"], a, button'))
        .filter(el => !el.hasAttribute('disabled'));
      if (!items.length) return;
      const i = items.indexOf(document.activeElement);
      if (e.key === 'ArrowDown'){ e.preventDefault(); (items[i+1] || items[0]).focus(); }
      if (e.key === 'ArrowUp'){ e.preventDefault(); (items[i-1] || items[items.length-1]).focus(); }
      if (e.key === 'Home'){ e.preventDefault(); items[0].focus(); }
      if (e.key === 'End'){ e.preventDefault(); items[items.length-1].focus(); }
    });
  }

  function open(dd){
    dd.dataset.ddOpen = "true";
    dd.querySelector('[data-dd-trigger]')?.setAttribute('aria-expanded','true');
    // foco no primeiro item, se existir
    const first = dd.querySelector('[data-dd-menu] [role="menuitem"], [data-dd-menu] a, [data-dd-menu] button');
    if (first) setTimeout(()=> first.focus(), 0);
  }

  function close(dd){
    dd.dataset.ddOpen = "false";
    dd.querySelector('[data-dd-trigger]')?.setAttribute('aria-expanded','false');
  }

  function closeAll(){
    qs('[data-dd][data-dd-open="true"]').forEach(close);
  }

  // fecha ao clicar fora
  document.addEventListener('click', e => {
    if (!e.target.closest('[data-dd]')) closeAll();
  });

  // fecha com Esc
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeAll();
  });

  // liga em todos os menus existentes
  qs('[data-dd]').forEach(bind);

  // opcional: observar novos menus adicionados dinamicamente
  new MutationObserver(muts => {
    muts.forEach(m => m.addedNodes.forEach(n => {
      if (n.nodeType === 1 && n.matches?.('[data-dd]')) bind(n);
      if (n.nodeType === 1) n.querySelectorAll?.('[data-dd]').forEach(bind);
    }));
  }).observe(document.body, { childList:true, subtree:true });
})();
    </script>
