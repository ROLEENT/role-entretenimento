<!DOCTYPE html>
<html>
<head>
    <title>Teste Chatbot ROL√ä</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        #response { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px; }
        button { background: #8B5CF6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #7C3AED; }
        .loading { color: #666; font-style: italic; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>ü§ñ Teste do Chatbot ROL√ä</h1>
    
    <button onclick="testChatbot()">Testar: "Quais eventos t√™m em Porto Alegre?"</button>
    
    <div id="response"></div>

    <script>
        async function testChatbot() {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '<div class="loading">üîÑ Testando chatbot...</div>';
            
            try {
                const response = await fetch('https://nutlcbnruabjsxecqpnd.supabase.co/functions/v1/ai-chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: "Quais eventos t√™m em Porto Alegre?",
                        chatHistory: [],
                        userLocation: { city: "Porto Alegre", state: "RS" }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                responseDiv.innerHTML = `
                    <div class="success">‚úÖ Chatbot funcionando!</div>
                    <h3>Resposta:</h3>
                    <p>${data.message}</p>
                    ${data.events && data.events.length > 0 ? 
                        `<h3>Eventos encontrados: ${data.events.length}</h3>
                         <ul>${data.events.map(e => `<li><strong>${e.title}</strong> - ${e.city}</li>`).join('')}</ul>` 
                        : ''
                    }
                `;
                
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="error">‚ùå Erro no teste:</div>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
